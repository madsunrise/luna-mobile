mutation CreateClient(
        $username: String!,
        $email: String!,
        $password: String!,
        $name: String!,
        $photo_id: ID!
    ) { createClient(
        username: $username,
        email: $email,
        password: $password,
        name: $name,
        photo_id: $photo_id
    ) {
        id
    }
}