mutation CreateMaster(
        $username: String!,
        $email: String!,
        $password: String!,
        $name: String!,
        $lat: String!,
        $lon: String!
    ) { createMaster(
        username: $username,
        email: $email,
        password: $password,
        name: $name,
        lat: $lat,
        lon: $lon
    ) {
        id
    }
}