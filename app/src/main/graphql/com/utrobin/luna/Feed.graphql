query Feed($limit: Int!) {
    feed(limit: $limit) {
        id
        name
        avatar {
            path
            tags {
                id
                name
            }
        }
        photos {
            id
            path
            tags {
                id
                name
            }
        }
        stars
        signs {
            id
            name
            description
            icon
        }
    }
}