query Feed($limit: Limit!) {
    feed(limit: $limit) {
        id
        name
        address {
            id
            lat
            lon
            description
            metros {
                id
                station
                line
                color
                distance
            }
        }
        avatar {
            path
            tags {
                id
                name
            }
        }
        photos {
            id
            path
            tags {
                id
                name
            }
        }
        stars
        ratesCount
        commentsCount
        services {
            id
            description
        }
        signs {
            id
            name
            icon
            description
        }
    }
}