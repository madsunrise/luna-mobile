query Feed($limit: Int!) {
    feed(limit: $limit) {
        id
        name
        address {
            id
            lat
            lon
            description
        }
        avatar {
            path
            tags {
                id
                name
            }
        }
        photos {
            id
            path
            tags {
                id
                name
            }
        }
        stars
        signs {
            id
            description
            photo {
                id
                path
            }
        }
    }
}