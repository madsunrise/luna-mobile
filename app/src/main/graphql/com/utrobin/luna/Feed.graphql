query Feed($limit: Limit!) {
    feed(limit: $limit) {
        id
        name
        address {
            ...fullAddress
        }
        avatar {
            ...fullPhoto
        }
        photos {
            ...fullPhoto
        }
        stars
        ratesCount
        commentsCount
        services {
            id
            type {
                id
                name
                parent {
                    id
                    name
                }
            }
            description
            price
            duration
            materials {
                id
                firm
                description
            }
            photos {
                ...fullPhoto
            }
            ctime
        }
        signs {
            id
            name
            icon
            description
        }
    }
}