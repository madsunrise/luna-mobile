fragment photoInfo on Photo {
    id
    path
    tags {
        id
        name
    }
}

query Feed($limit: Limit!) {
    feed(limit: $limit) {
        id
        name
        address {
            id
            lat
            lon
            description
            metros {
                id
                station
                line
                color
                distance
            }
        }
        avatar {
            ...photoInfo
        }
        photos {
            ...photoInfo
        }
        stars
        ratesCount
        commentsCount
        services {
            id
            type {
                id
                name
                parent {
                    id
                    name
                }
            }
            description
            price
            duration
            materials {
                id
                firm
                description
            }
            photos {
                ...photoInfo
            }
            ctime
        }
        signs {
            id
            name
            icon
            description
        }
    }
}