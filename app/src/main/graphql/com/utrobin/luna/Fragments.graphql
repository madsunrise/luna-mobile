fragment fullAddress on Address {
    id
    lat
    lon
    description
    metros {
        id
        station
        line
        color
        distance
    }
}

fragment fullPhoto on Photo {
    id
    path
    tags {
        id
        name
    }
}

fragment fullSign on Sign {
    id
    name
    icon
    description
}

fragment userWithoutPassword on User {
    id
    email
    role
    ctime
}

fragment baseClient on Client {
    id
    name
    avatar {
        ...fullPhoto
    }
    user {
        ...userWithoutPassword
    }
}

fragment fullService on Service {
    id
    type {
        id
        name
        parent {
            id
            name
        }
    }
    description
    price
    duration
    materials {
        id
        firm
        description
    }
    photos {
        ...fullPhoto
    }
    ctime
}

fragment fullSeance on Seance {
    id
    startTime
    endTime
}

fragment fullSchedule on Schedule {
    id
    startTime
    endTime
}

fragment fullReview on Review {
    id
    client {
        ...baseClient
    }
    seance {
        ...fullSeance
    }
    stars
    message
    date
}