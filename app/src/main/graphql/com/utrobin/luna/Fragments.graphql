fragment fullFeedItem on FeedItem {
    id
    name
    address {
        ...fullAddress
    }
    avatar {
        ...fullPhoto
    }
    photos {
        ...fullPhoto
    }
    stars
    ratesCount
    commentsCount
    signs {
        ...fullSign
    }
    services {
        ...fullService
    }
}


fragment fullSalon on Salon {
    ...fullFeedItem
    ...additionalSalon
}

fragment additionalSalon on Salon {
    masters {
        ...masterInsideSalon
    }
    lastReviews {
        ...fullReview
    }
}


fragment fullMaster on Master {
    ...fullFeedItem
    ...additionalMaster
}

fragment additionalMaster on Master {
    user {
        ...userWithoutPassword
    }
    schedules {
        ...fullSchedule
    }
    seances {
        ...fullSeance
    }
    lastReviews {
        ...fullReview
    }
}

fragment masterInsideSalon on Master {
    id
    name
    avatar {
        ...basePhoto
    }
    stars
    ratesCount
    services {
        ...fullService
    }
}


fragment fullAddress on Address {
    id
    lat
    lon
    description
    metros {
        id
        station
        line
        color
        distance
    }
}


fragment basePhoto on Photo {
    id
    path
}


fragment fullPhoto on Photo {
    ...basePhoto
    tags {
        id
        name
    }
}


fragment fullSign on Sign {
    id
    name
    icon
    description
}


fragment userWithoutPassword on User {
    id
    email
    role
    ctime
}


fragment baseClient on Client {
    id
    name
    avatar {
        ...fullPhoto
    }
    user {
        ...userWithoutPassword
    }
}


fragment fullService on Service {
    id
    type {
        id
        name
        parent {
            id
            name
        }
    }
    description
    price
    duration
    materials {
        id
        firm
        description
    }
    photos {
        ...fullPhoto
    }
    ctime
}


fragment fullSeance on Seance {
    id
    startTime
    endTime
}


fragment fullSchedule on Schedule {
    id
    startTime
    endTime
}


fragment fullReview on Review {
    id
    client {
        ...baseClient
    }
    seance {
        ...fullSeance
    }
    stars
    message
    date
}